# ===============================
# = Application Info
# ===============================
spring.application.name=pfeAmal

# ===============================
# = Data Source Configuration
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/amaldb
spring.datasource.username=postgres
spring.datasource.password=admin

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Optional Connection Pool Config (basic validation)
spring.datasource.test-while-idle=true
spring.datasource.validation-query=SELECT 1

# ===============================
# = Server Port
# ===============================
server.port=8085

# ===============================
# = File Upload Limits
# ===============================
spring.servlet.multipart.max-file-size=10000KB
spring.servlet.multipart.max-request-size=10000KB

# ===============================
# = JWT Configuration
# ===============================
app.jwtSecret=bezKoderSecretKey
app.jwtExpirationMs=6000000
app.jwtRefreshExpirationMs=12000000

